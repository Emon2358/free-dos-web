<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Pages で FreeDOS</title>
  <style>
    html, body { margin:0; padding:0; height:100%; }
    #dosbox { width:100%; height:100%; }
  </style>

  <!-- js‑dos v8 のスタイル -->
  <link rel="stylesheet" href="https://v8.js-dos.com/latest/js-dos.css"> <!-- :contentReference[oaicite:0]{index=0} -->
  <!-- js‑dos v8 本体 -->
  <script src="https://v8.js-dos.com/latest/js-dos.js"></script>      <!-- :contentReference[oaicite:1]{index=1} -->
</head>
<body>
  <div id="dosbox"></div>

  <script>
    (async () => {
      // Dos インスタンスを生成（WASM も自動で読み込み）
      const player = await Dos(document.getElementById("dosbox"));
      
      // FreeDOS 1.2 フル版 ZIP をマウントして実行
      // ibiblio の公式ミラーを直接利用
      await player.mount("/", "https://www.ibiblio.org/pub/micro/pc-stuff/freedos/files/distributions/1.2/official/FD12FULL.zip"); <!-- :contentReference[oaicite:2]{index=2} -->
      player.run("/FDISK.COM");
    })();
  </script>
</body>
</html>
