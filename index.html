<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Impulse Tracker on js‑dos (GitHub Pages)</title>
  <style>
    #dosbox {
      width: 640px;
      height: 400px;
      border: 1px solid #666;
      margin: auto;
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: sans-serif;
    }
    h1 { margin-top: 1rem; }
  </style>
</head>
<body>
  <h1>Impulse Tracker on js‑dos</h1>
  <div id="dosbox"></div>

  <!-- js-dos を CDN から読み込む -->
  <script src="https://cdn.jsdelivr.net/npm/js-dos@7/dist/js-dos.min.js"></script>
  <script>
    (async () => {
      // js‑dos インスタンス生成。SB16 設定を含む
      const ci = await Dos(document.getElementById("dosbox"), {
        dosboxConf: `
[sblaster]
sbtype=sb16
sbbase=220
irq=7
dma=1
hdma=5
oplmode=auto

[mixer]
rate=44100
prebuffer=20

[autoexec]
mount c .
c:
cls
IT.EXE
`
      });

      // GitHub Pages でホストした ZIP を指定
      const zipUrl = "https://emon2358.github.io/free-dos-web/Impulse Tracker v1.05.zip";
      await ci.run(zipUrl);
      console.log("Impulse Tracker is running!");
    })();
  </script>
</body>
</html>
