<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>js‑dos で Impulse Tracker & DOOM</title>
  <style>
    html, body { margin:0; padding:0; height:100%; }
    #dosbox { width:100%; height:100%; }
  </style>

  <!-- js‑dos v8 の CSS/JS -->
  <link rel="stylesheet" href="https://v8.js-dos.com/latest/js-dos.css">  
  <script src="https://v8.js-dos.com/latest/js-dos.js"></script>  
</head>
<body>
  <div id="dosbox"></div>

  <script>
    (async () => {
      // DosBox インスタンス生成
      const player = await Dos(document.getElementById("dosbox"));
      
      // ───────────────────────────────
      // 1) Impulse Tracker の起動
      // ───────────────────────────────
      // ModLand ミラーから Impulse Tracker v1.05 を ZIP で取得
      // （ZIP のルートに IT.EXE がある構成を想定） :contentReference[oaicite:0]{index=0}
      await player.mount("/TRACKER", 
        "https://modland.com/pub/software/trackers/DOS/Impulse%20Tracker/Impulse%20Tracker%20v1.05.zip"
      );
      // ZIP 内の実行ファイル名を正確に指定
      player.run("/TRACKER/IT.EXE");
      
      // ───────────────────────────────
      // 2) DOOM Shareware の起動
      // ───────────────────────────────
      // Internet Archive から DOOM シェアウェアを ZIP で取得 :contentReference[oaicite:1]{index=1}
      await player.mount("/DOOM", 
        "https://archive.org/download/DoomsharewareEpisode/DOOM1SHR.ZIP"
      );
      // ZIP 内の実行ファイル（DOOM.EXE）を起動
      player.run("/DOOM/DOOM.EXE");
    })();
  </script>
</body>
</html>
